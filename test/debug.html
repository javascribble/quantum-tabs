<html>
    <head>
        <link rel="stylesheet" href="/test/debug.css" />
        <script type="module" src="/test/debug.js"></script>
    </head>
    <body>
        <p>Dock Top Active</p>
        <quantum-tabs dock="top">
            <div tab="content1" slot="tabs" draggable="true">tab 1</div>
            <div tab="content2" slot="tabs" draggable="true">tab 2</div>
            <div tab="content1">tab 1 content</div>
            <div tab="content2">tab 2 content</div>
        </quantum-tabs>
        <p>Dock Left Toggle</p>
        <quantum-tabs dock="left" toggle>
            <div tab="content3" slot="tabs" draggable="true">tab 3</div>
            <div tab="content4" slot="tabs" draggable="true">tab 4</div>
            <div tab="content3">tab 3 content</div>
            <div tab="content4">tab 4 content</div>
        </quantum-tabs>
        <p>Dock Right Drag Lock</p>
        <quantum-tabs dock="right" lock>
            <div tab="content5" slot="tabs" draggable="true">tab 5</div>
            <div tab="content6" slot="tabs" draggable="true">tab 6</div>
            <div tab="content5">tab 5 content</div>
            <div tab="content6">tab 6 content</div>
        </quantum-tabs>
        <p>Dock Bottom Drag Type</p>
        <quantum-tabs dock="bottom" type="test">
            <div tab="content7" slot="tabs" draggable="true">tab 7</div>
            <div tab="content8" slot="tabs" draggable="true">tab 8</div>
            <div tab="content7">tab 7 content</div>
            <div tab="content8">tab 8 content</div>
        </quantum-tabs>
    </body>
</html>
